<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BussPass</title>

    <link rel="stylesheet" type="text/css" href="bower_components/x-tag-calendar/demo/x-tag-components.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/x-tag-calendar/src/calendar.css"/>
    <link rel="stylesheet" href="css/buspass.css"/>


</head>
<body>
<div class="content-wrapper">
    <header class="content-head">
        <h1>Calculator</h1>
    </header>
    <section class="content">
        <x-calendar first-weekday-num="1" span=12 id="mycal" notoggle></x-calendar>

        <label for="daily">Daily:</label>
        <input type="number" id="daily"/>
        <label for="pass">Pass:</label>
        <input type="number" id="pass"/>
        <label for="saved">Saved:</label>
        <input type="number" id="saved" disabled/>

        <button onclick="process()">Process</button>

    </section>
</div>
<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<script src="bower_components/x-tag-calendar/demo/x-tag-components.js"></script>
<script src="bower_components/x-tag-calendar/src/calendar.js"></script>
<script src="js/buspass.js"></script>
</body>
</html>
